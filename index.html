<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-show</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slideshow-container">
        <div class="myslides fade">
            <img src="https://images.unsplash.com/photo-1704949834515-e9d11a0ceb9a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2OXx8fGVufDB8fHx8fA%3D%3D" alt="img-1">
            <div class="text">A pair or white and black sneakers with green accent</div>
        </div>

        <div class="myslides fade">
            <img src="https://images.unsplash.com/photo-1682695796954-bad0d0f59ff1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw4Nnx8fGVufDB8fHx8fA%3D%3D" alt="img-2">
            <div class="text">A person kneeling and holding a rock in their hand</div>
        </div>

        <div class="myslides fade">
            <img src="https://images.unsplash.com/photo-1705232497552-abd05ad64485?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzM3x8fGVufDB8fHx8fA%3D%3D" alt="img-3">
            <div class="text">A woman with a hat on her head</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)"> <img src="./img/arrow.svg" alt="arrow"></a>
        <a class="next" onclick="plusSlides(1)"> <img src="./img/arr.svg" alt="arrow"></a>

    </div>

    <script src="script.js"></script>
</body>

</html>
